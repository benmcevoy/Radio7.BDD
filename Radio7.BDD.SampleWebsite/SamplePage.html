<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <input type="text" value="" id="textElement" name="textElement" />

    <button id="insertTextInElementAfterDelayButton">insert text in element after delay</button>
    <button id="insertTextInElementAfterLongDelayButton">insert text in element after long delay</button>
    <button id="raiseAlertAfterDelayButton">raise alert after delay</button>
    <button id="setTextAndVisibilityHiddenButton">set text then hide after delay</button>
    <button id="setTextAndDisplayNoneButton">set text then display none after delay</button>
    <button id="setTextAndRemoveButton">set text then remove after delay</button>
    <button id="setVisibilityHiddenAfterLongDelayButton">set visibility hidden after long delay</button>

    <script type="text/javascript">

        var shortDelay = 3000;
        var longDelay = 35000;

        document.getElementById('insertTextInElementAfterDelayButton').onclick = function (e) {
            window.setTimeout(function () {
                document.getElementById('textElement').value = "test value";
            }, shortDelay);
        };

        document.getElementById('insertTextInElementAfterLongDelayButton').onclick = function (e) {
            window.setTimeout(function () {
                document.getElementById('textElement').value = "test value";
            }, longDelay);
        };
        
        document.getElementById('raiseAlertAfterDelayButton').onclick = function (e) {
            window.setTimeout(function () {
                alert('alert raised');
            }, shortDelay);
        };

        document.getElementById('setTextAndVisibilityHiddenButton').onclick = function (e) {
            var textElement = document.getElementById('textElement');

            textElement.value = 'disappearing soon';

            window.setTimeout(function () {
                 textElement.style.visibility = 'hidden';
            }, shortDelay);
        };
        
        document.getElementById('setTextAndDisplayNoneButton').onclick = function (e) {
            var textElement = document.getElementById('textElement');

            textElement.value = 'disappearing soon';

            window.setTimeout(function () {
                textElement.style.display = 'none';
            }, shortDelay);
        };
        
        document.getElementById('setTextAndRemoveButton').onclick = function (e) {
            var textElement = document.getElementById('textElement');

            textElement.value = 'disappearing soon';

            window.setTimeout(function () {
                textElement.parentNode.removeChild(textElement);
            }, shortDelay);
        };
        
        document.getElementById('setVisibilityHiddenAfterLongDelayButton').onclick = function (e) {
            var textElement = document.getElementById('textElement');

            window.setTimeout(function () {
                textElement.style.visibility = 'hidden';
            }, longDelay);
        };

    </script>
</body>
</html>
